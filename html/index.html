<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tienda de frutas Klabos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <script defer src="../js/scriptFrutas.js"></script>
</head>

<body onload="re_start();">
    <header>
        <h1 onclick="limpiarTextArea();">La tienda de frutas <br>
            水果</h1>
    </header> <!-- logo y barra menu futuros-->
    <div class="mainSection">
        <div class="horizontalSection">
            <div class="frame" id="0">
                <img src="../img/kiwi.jpg" alt="" onclick="addUnKiloAFrutaPorID(0); cambioGradualColorFondoFrame(0);">
                <p class="fruitName"> 類家庭所有</p>
                <p class="fruitPrice" id="precioKiwi">2.00€ / Kg</p>
            </div>
            <div class="frame" id="1">
                <img src="../img/pera.jpg" alt="" onclick="addUnKiloAFrutaPorID(1); cambioGradualColorFondoFrame(1);">
                <p class="fruitName"> 榴莲</p>
                <p class="fruitPrice" id="precioPera">1.50€ / Kg</p>
            </div>
            <div class="frame" id="2">
                <img src="../img/manzana.jpg" alt=""
                    onclick="addUnKiloAFrutaPorID(2); cambioGradualColorFondoFrame(2);">
                <p class="fruitName"> 사과莲</p>
                <p class="fruitPrice" id="precioManzana">0.90€ / Kg</p>
            </div>
            <div class="frame" id="3">
                <img src="../img/platano.jpg" alt=""
                    onclick="addUnKiloAFrutaPorID(3); cambioGradualColorFondoFrame(3);">
                <p class="fruitName"> 청포莲도 </p>
                <p class="fruitPrice" id="precioPlatano">0.22€ / Kg</p>
            </div>
            <div class="frame" id="4">
                <img src="../img/mandarina.jpg" alt=""
                    onclick="addUnKiloAFrutaPorID(4); cambioGradualColorFondoFrame(4);">
                <p class="fruitName"> 莲포도 </p>
                <p class="fruitPrice" id="precioMandarina">3.00€ / Kg</p>
            </div>
        </div>
        <!-- SIGUIENTE LÍNEA -->
        <div class="horizontalSection">
            <div class="frame" id="5">
                <img src="../img/naranja.jpg" alt="" onclick="addUnKiloAFrutaPorID(5);cambioGradualColorFondoFrame(5);">
                <p class="fruitName"> 猕猴桃</p>
                <p class="fruitPrice" id="precioNaranja">3.40€ / Kg</p>
            </div>
            <div class="frame" id="6">
                <img src="../img/melon.jpg" alt="" onclick="addUnKiloAFrutaPorID(6);cambioGradualColorFondoFrame(6);">
                <p class="fruitName"> 车厘子</p>
                <p class="fruitPrice" id="precioMelon">5.40€ / Kg</p>
            </div>
            <div class="frame" id="7">
                <img src="../img/sandia.png" alt="" onclick="addUnKiloAFrutaPorID(7);cambioGradualColorFondoFrame(7);">
                <p class="fruitName"> 椰子</p>
                <p class="fruitPrice" id="precioSandia">3.10€ / Kg</p>
            </div>
            <div class="frame" id="8">
                <img src="../img/pinna.jpg" alt="" onclick="addUnKiloAFrutaPorID(8);cambioGradualColorFondoFrame(8);">
                <p class="fruitName"> 菠萝</p>
                <p class="fruitPrice" id="precioPinna">2.20€ / Kg</p>
            </div>
            <div class="frame" id="9">
                <img src="../img/limon.jpg" alt="" onclick="addUnKiloAFrutaPorID(9);cambioGradualColorFondoFrame(9);">
                <p class="fruitName"> 哈密瓜</p>
                <p class="fruitPrice" id="precioLimon">0.99€ / Kg</p>
            </div>
        </div>
        <div class="horizontalSection">
            <textarea name="" id="textAreaFactura" cols="70" rows="14"></textarea>
            <button id="botonComprar" onclick="mostrarCompra();">Mostrar compra</button>
        </div>

    </div>
    <footer>

    </footer>
</body>

</html>
